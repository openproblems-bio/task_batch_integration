  path: "read_anndata_partial.py"
label: "DRVI"
summary: "DrVI is an unsupervised generative model capable of learning non-linear\
  \ interpretable disentangled latent representations from single-cell count data."
description: "Disentangled Representation Variational Inference (DRVI) is an unsupervised\
  \ deep generative model designed for integrating single-cell RNA sequencing (scRNA-seq)\
  \ data across different batches.\nIt extends the variational autoencoder (VAE) framework\
  \ by learning a latent representation that captures biological variation while disentangling\
  \ and correcting for batch effects.\nDRVI conditions both the encoder and decoder\
  \ on batch covariates, allowing it to explicitly model and mitigate batch-specific\
  \ variations during training.\nBy incorporating a KL-divergence regularization term,\
  \ it balances data reconstruction with latent space structure, resulting in a unified\
  \ embedding where similar cells cluster together regardless of batch.\n"
